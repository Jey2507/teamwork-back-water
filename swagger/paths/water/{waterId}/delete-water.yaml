tags:
  - Water
summary: Delete Water Consumption
operationId: deleteWater
description: Delete an existing entry for water consumption.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 64e8b1c9e50f3f1234567890
responses:
  '204':
    description: Water consumption deleted successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: Successfully deleted water consumption!
            data:
              type: object
              properties:
                id:
                  type: string
                  example: 64e8b1c9e50f3f1234567890
  '404':
    description: Entry not found.
  '500':
    description: Internal server error.
