tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: Resets the password for the user using a reset token.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
          newPassword:
            type: string
responses:
  '200':
    description: Password reset successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Password successfully reset"
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '../schemas/error.yaml'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../schemas/error.yaml'
