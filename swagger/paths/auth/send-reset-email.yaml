tags:
  - Auth
summary: Send password reset email
operationId: sendResetEmail
description: Sends an email with instructions to reset the password.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
responses:
  '200':
    description: Email sent successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Reset email sent"
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '../schemas/error.yaml'
