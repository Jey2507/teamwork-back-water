tags:
  - Auth
summary: Confirm Google OAuth
operationId: confirmGoogleOAuth
description: Handles the callback from Google OAuth and logs in or registers the user.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
responses:
  '200':
    description: Successfully logged in or registered
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
              description: JWT access token for the user
            refreshToken:
              type: string
              description: JWT refresh token for the user
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../schemas/error.yaml'
